[tox]
envlist = py310, py311, lint, format, security, type, test, integration
skipsdist = True
skip_missing_interpreters = True

[testenv]
description = Run tests with unittest
deps = 
    .[test,dev] 
commands =
    coverage run -m unittest discover -s tests -p "test_*.py"
    coverage report -m

[testenv:lint]
description = Run linters
deps =
    black>=23.0,<25.0
    ruff>=0.1.0
commands =
    ruff check red_teaming/ tests/ 
    black --check red_teaming/ tests/ 

[testenv:format]
description = Format code with black and ruff
deps = 
    black>=23.0,<25.0
    ruff>=0.1.0
commands =
    black red_teaming/ tests/ ./
    ruff check red_teaming/ tests/ ./ --fix --ignore E712
    ruff format red_teaming/ tests/ ./

[testenv:security]
description = Run security checks
deps =
    safety
commands =
    safety scan

[testenv:type]
description = Run type checks with mypy
deps = 
    mypy>=1.0
    pydantic  # For pydantic plugin
commands = mypy red_teaming/

[testenv:test]
description = Run all tests with coverage using unittest
deps =
    .[test] 

[testenv:integration]
description = Run integration tests
deps = 
    .[test] 
    requests
commands = 
    python tests/run_tests.py --integration

[testenv:performance]
description = Run performance tests
deps = 
    .[test] 
    requests
commands = 
    python tests/run_tests.py --performance

[testenv:all]
description = Run all tests including red_teaming, frontend, integration, and performance
deps = 
    .[test] 
    requests
commands = 
    python tests/run_tests.py --all
